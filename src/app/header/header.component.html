<div class="container">
    <div class="container">
        <div class="demo-button-container">
            <button mat-raised-button (click)="open(content)" class="demo-button m-2">
              Add data
            </button>
            <button mat-raised-button
                
                class="demo-button">
              Remove data
            </button>
          </div>
      </div>
<div class="container m-2">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Column definitions -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let career">{{ career.id }}</td>
        </ng-container>
      
        <ng-container matColumnDef="Carrera">
          <th mat-header-cell *matHeaderCellDef>CARRERA</th>
          <td mat-cell *matCellDef="let career">{{ career.career }}</td>
        </ng-container>
      
        <!-- Column headers -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      
        <!-- Rows -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          
  </div>  

</div>

<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">New Friend</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="firstname">Firstname</label>
          <div class="input-group">
            <input id="firstname" class="form-control" >
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
  </ng-template>
