<div class="container">
  <div class="container mt-4 w-100">
    <h3 class="bs-primary d-flex justify-content-center fw-bold text-primary ">Test de orientación vocacional</h3>
    <p class="fst-italic text-info-emphasis fs-10 mb-5 text-center">"A continuación encontrarás preguntas mediantes las cuales vamos a evaluar afinidad que tienes con las diferentes carreras profesionales."</p>
    <p class="mt-6 mb-4 d-flex justify-content-start">Por favor, responde las siguientes preguntas:</p>
  </div>
  <hr class="question-separator">
  <div *ngFor="let pregunta of listQuestion" class="form-group text-body m-3">
    <p class="fs-6 fw-bold" >{{ pregunta.descripcion }}</p>
    <ul>
      <li style="list-style-type: none;">
        <input type="radio" name="respuesta1{{ pregunta.id }}" [value]="1" [(ngModel)]="pregunta.respuesta">
        Estoy de acuerdo
      </li>
      <li style="list-style-type: none;">
        <input type="radio" name="respuesta2{{ pregunta.id }}"[value]="0" [(ngModel)]="pregunta.respuesta">
        No estoy de acuerdo
      </li>
    </ul>
    <hr class="question-separator">
  </div>
  <div class="container w-100 d-flex justify-content-center"> 
    <button  class="btn btn-primary  btn-sm mb-5" (click)="agregarAnswer()">Evaluar</button>
  </div>
</div>
